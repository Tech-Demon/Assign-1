<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>

        <div class="form-container">
            <h2>Employee Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employeeID">Employee ID:</label>
                    <input type="number" id="employeeID" min="0" step="1" required>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile Picture URL:</label>
                    <input type="url" id="profilePic">
                </div>

                <button type="submit" class="btn-register">Register Employee</button>
            </form>
        </div>

        <div class="employee-list">
            <h2>Employee List</h2>
            <ul>
                <li><a href="mailto:john@example.com">John Doe - john@example.com</a></li>
                <li><a href="mailto:jane@example.com">Jane Smith - jane@example.com</a></li>
            </ul>
        </div>

        <div class="employee-details">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="https://via.placeholder.com/50" alt="Profile"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="https://via.placeholder.com/50" alt="Profile"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="company-location">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093705!2d144.9537363153167!3d-37.81627967975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c7fcb6b33a0!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1634116578007!5m2!1sen!2sin" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
